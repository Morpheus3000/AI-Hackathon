		var color_d3 = d3.scale.linear()
				.domain([0,1,2,3,4,5,6,10,15,20,100])
				.range(["#ddd", "#ccc", "#bbb", "#aaa", "#999", "#888", "#777", "#666", "#555", "#444", "#333", "#222"]);

		d3.layout.cloud().size([800, 300])
				.words(frequency_list)
				.rotate(0)
				.fontSize(function(d) { return d.size; })
				.on("end", draw)
				.start();

		function draw(words) {
			d3.select("body").append("svg")
					.attr("width", 850)
					.attr("height", 350)
					.attr("class", "wordcloud")
					.append("g")
					// without the transform, words words would get cutoff to the left and top, they would
					// appear outside of the SVG area
					.attr("transform", "translate(320,200)")
					.selectAll("text") 
					.data(words)
					.enter().append("text")
					.style("font-size", function(d) { return d.size + "px"; })
					.style("fill", function(d, i) { return color_d3(i); })
					.attr("transform", function(d) {
						return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
					})
					.text(function(d) { return d.text; });
		}

		var emotions = ['surprise','happiness','neutral','contempt','sadness','fear','disgust','anger']

		var colors = ['#004242','#336699','#66cdaa','#ff3333','#383232']
		var participant_names = ['barack obama','cthulhu','spongebob squarepants','sasha grey','jesus']
		var participant_count = Array.apply(null, Array(colors.length)).map(Number.prototype.valueOf,0);
		var topics = ['news','sports','dying','lost all money in Las Vegas','girfliend cheating with multiple guys']
		var markers = ['triangle','square','circle','square','cross'];
		var dps = [];
		var dps_pie = [];



		// var wordCloudOptions = [{
		// 	width : 450,
		// 	height : 350,
		// 	class : "wordCloud"
		// 	transform : "translate(320,200)",
		// 	data : words,
		// 	font-size
		// }];


		var pie_data = [
		{

			type: "pie",
			dataPoints : dps_pie,
			indexLabelFontFamily: "Garamond",       
			indexLabelFontSize: 20,
			indexLabelFontWeight: "bold",
			startAngle:180,
			indexLabelFontColor: "MistyRose",       
			indexLabelLineColor: "darkgrey", 
			indexLabelPlacement: "inside", 
			toolTipContent: "{name}: {y}%",
			showInLegend: true,
			indexLabel: "#percent%", 

		}];
		
		
		var title_emotion_graph ={
			text: "Emotions Graph",
			fontColor: "black",
		}

		var axisY =  {
			title:  'Emotions',
			labelAngle: -90,
			lineThickness:0,
			tickThickness:0,
		};
		var axisX = {
				lineThickness:0,
				tickThickness:0,
		};
		var toolTip_emotion_graph = {
				enabled: true,       //disable here
				animationEnabled: true, //disable here
				content:"Time: {x}<br>Emotion:{emotion}<br>Prob:{probability}<br>Topic:{topic}",
			};



		
		var data = [
		{
			type: "spline",
			dataPoints: dps,
			indexLabelFontSize: 12,
			indexLabelPlacement:"inside",
			indexLabelFontStyle:"italic",

		}];

		var chart  = new CanvasJS.Chart("chartContainer",
		{
			height : 300,
			width : 1000,
			data : data,
			toolTip : toolTip_emotion_graph,
			axisX: axisX,
			axisY: axisY,
			title : title_emotion_graph,
			animationEnabled:true,
			enabled: true,

		});
		pie_options =
		{
			animationEnabled: true,
			animationDuration: 500,
			enabled: true,
			height : 300,
			width : 400,
			
			legend: {
				verticalAlign: "bottom",
				horizontalAlign: "center"
			},
			theme :"theme1",
			data : pie_data,
			toolTipContent: "{name}: {y}",
			title:{
				text: "Participants over last "+interval+" minutes",
				fontFamily: "arial black",

			},

		}
		var pieChart  = new CanvasJS.Chart('pieContainer',pie_options);
		pieChart.render();



		var xVal_positive = 0
		var xVal_negative = 0
		var xVal = 0
		var globalCounter = 0
		var updateInterval = 500;
		var dataLength = 10; // number of dataPoints visible at any point
		console.log(chart)
		console.log(pieChart)

		var updateChart = function(count){
			count = count || 1;



			var yVal = Math.floor(Math.random() * emotions.length)
			var participant_index =  Math.floor(Math.random()*colors.length)
			var color = colors[participant_index]
			var emotion_label = emotions[yVal]
			var emotion_probability = Math.random().toFixed(2)
			var emotion_of_others = (1- emotion_probability)/colors.length

			var topic = topics[Math.floor(Math.random()*topics.length)]
			var pos_max = 1.0
			var pos_min = 0.0
			var neg_max = 0.0
			var neg_min = -1.0

			for(var j= 0;j<count;j++){

				if(yVal < 2){
					var y = Math.random()*(pos_max-pos_min)+pos_min
					// console.log('Positive',y,participant_index)
					var indexColor = 'blue';
				}
				else if(yVal>2){
					var y = Math.random()*(neg_max-neg_min)+neg_min

					var indexColor = 'red';
				}
				else{
					var y = pos_min
					var indexColor = 'black';
				}
				dps.push({
					x: xVal,
					y: y,
					emotion : emotion_label,
					lineColor: indexColor,
					probability : emotion_probability,
					topic : topic,
					color : color,
					// markerType : 'none',
					indexLabelFontColor : indexColor,
					animationEnabled : true,
				});
				// Update global statistics
				
				xVal++;
				participant_count[participant_index] ++;
				if(xVal > dataLength){
					dps.shift();
				}

			}
			if(xVal % dataLength == 0){

				for(var p = 0;p<participant_count.length;p++){
					dps_pie[p]={
						type:"pie",
						y: participant_count[p]/dataLength*100,
						name: participant_names[p],
						legendMarkerType: markers[p],
						color: colors[p],


					};


				}
				pieChart = new CanvasJS.Chart('pieContainer',pie_options);
				pieChart.render();

				participant_count = Array.apply(null, Array(colors.length)).map(Number.prototype.valueOf,0);
				

					

			}
			chart.render();

			
		}
		var refreshIntervalId = setInterval(function(){updateChart()}, updateInterval); 

	}
